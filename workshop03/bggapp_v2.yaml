---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: bggappv2-deploy
   labels:
      app: bgg
      tier: backend
      version: v2
spec:
   replicas: 2
   selector:
      matchLabels: 
         app: bgg
         tier: backend
         version: v2
   minReadySeconds: 5
   strategy:
      type: RollingUpdate
      rollingUpdate:
         maxSurge: 25%
         maxUnavailable: 25%
   template:
      metadata:
         name: bggappv2-pod
         labels:
            app: bgg
            tier: backend
            version: v2
      spec:
         containers:
         - name: bggapp-container
           image: stackupiss/bgg-backend:v2
           args: 
           - --prefix
           - /v2
           envFrom:
           - configMapRef:
              name: bgg-cm
           - secretRef:
              name: bgg-secret
           ports:
           - containerPort: 3000
           livenessProbe:
              httpGet:
                 path: /v2/healthz
                 port: 3000
           resources:
               requests:
                  cpu: 50m 
                  memory: 96Mi
               limits:
                  cpu: 100m
                  memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
   name: bggappv2-svc
   labels:
      app: bgg
      tier: backend
      version: v2
spec:
   type: ClusterIP
   selector:
      app: bgg
      tier: backend
      version: v2
   ports:
   - port: 8080
     targetPort: 3000
